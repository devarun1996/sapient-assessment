<div style="display: inline-flex;">
    <p style="font-weight: bold;">Enter Timer Limit</p>&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="border"
        style="width: 181px;height: 35px;border: 5px solid;">
        <input type="number" [(ngModel)]="timerValue">
    </div>
</div>
<br><br>
<mat-grid-list cols="3" rowHeight="55px">
    <mat-grid-tile rowspan="1" colspan="1"></mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="2">
        <div style="height: 100%;width: 100% ;float: left;">
            <button style="border: 5px solid; background-color: white;border-radius: 10px;" type="button" (click)="action('start-pause')">
                Start/Pause
            </button>&nbsp;&nbsp;
            <button style="border: 5px solid; background-color: white;border-radius: 10px;" type="button" (click)="action('reset')">
                Reset
            </button></div>
    </mat-grid-tile>
  </mat-grid-list>

  <div style="height: 86px; overflow: auto;">
      <span *ngFor="let time of pausedArray" style="font-weight: bold;">
        <p>Paused at {{time}}</p></span><br>
  </div>

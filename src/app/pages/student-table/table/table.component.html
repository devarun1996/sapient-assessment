<div style="min-width:75vw;min-height:40vh;display: flex; justify-content: center;overflow: auto;">

    <table style="min-width: 100%;min-height:100%;">
        <thead>
            <th *ngFor="let header of studentHeaders" (click)="sort(header.toLowerCase())">{{header}}</th>

        </thead>

        <tr *ngFor="let data of studentData">
            <td>{{data.name}}</td>
            <td>{{data.class}}</td>
            <td>{{data.section}}</td>
            <td>{{data.maths}}</td>
            <td>{{data.science}}</td>
            <td>{{data.computer}}</td>
            
        </tr>

    </table>

</div>
<br>
<div>
    <button style="margin-left:50%" mat-raised-button color="primary" routerLink="../home">Home</button>
</div>
